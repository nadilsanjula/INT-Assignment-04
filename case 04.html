<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>

    div{

      width: 2%;
      aspect-ratio: 1/1;
      border-radius: 100%;
      border: 2px solid red;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
      margin: auto;
      animation-name: anim;
      animation-duration: 2s;
      animation-iteration-count: infinite;

    }

    @keyframes anim {
      from{
        width: 2%;

      }
      to{
        width: 20%;
        opacity: 0%;
      }

    }

  </style>

</head>
<body>

<div></div>

</body>
</html>
